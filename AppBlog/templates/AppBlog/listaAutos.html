{% extends 'AppBlog/padre.html' %}

{% block titulo %}

Lista de los autos guardados

{% endblock %}


{% block texto %}

{% for auto in object_list %}

    <li><b>{{auto.marca}} {{auto.modelo}}</b> </li>         
    <em>
        <a href="{% url 'detalleAuto' auto.id %}">Detalles</a>
        <a href="{% url 'editarAuto' auto.id %}">Editar</a>
        <a href="{% url 'eliminarAuto' auto.id %}">Eliminar</a>
    </em>

{% endfor %}

{% endblock %}
